<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Lab</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker-based approach (Blue Objects) -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>

      <!-- Location-based approach (Red Objects) -->
      <a-entity gps-camera rotation-reader></a-entity>

      <!-- Red Objects -->
      <a-entity position="0 0 0" gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;">
        <a-sphere color="red"></a-sphere>
      </a-entity>

      <a-entity position="0.0001 0 0" gps-entity-place="latitude: YOUR_LATITUDE_2; longitude: YOUR_LONGITUDE_2;">
        <a-cube color="red"></a-cube>
      </a-entity>

      <a-entity position="0.0002 0 0" gps-entity-place="latitude: YOUR_LATITUDE_3; longitude: YOUR_LONGITUDE_3;">
        <a-cylinder color="red"></a-cylinder>
      </a-entity>
    </a-scene>
  </body>
</html>
